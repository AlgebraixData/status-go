language: go

go:
  - 1.8

sudo: required

services:
  - docker

dist: trusty

cache:
  directories:
  - .ethereumtest

before_install:
  - echo "*** before_install"

install:
  - echo "*** install"
  - go get golang.org/x/tools/cmd/cover

before_script:
  - echo "*** before_script"

script:
  - make statusgo-android
  - make statusgo-ios-simulator && mv build/bin/statusgo-ios-9.3-framework build/bin/statusgo-ios-9.3-framework-simulator
  - make statusgo-ios
  # - make ci # TODO Is broken in original repo, and apparently worse in our fork

before_cache:
  - echo "*** before_cache"

after_success:
  - echo "*** after_success"

after_failure:
  - echo "*** after_failure"

before_deploy:
  - echo "*** before_deploy"
  - cp build/index.html build/bin/index.html

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  on:
    branch:
      - master
      - develop
      - initial-fork
  local_dir: build/bin
  target_branch: gh-pages

after_deploy:
  - echo "*** after_deploy"

after_script:
  - echo "*** after_script"
